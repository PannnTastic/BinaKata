version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: binakata
      POSTGRES_PASSWORD: binakata
      POSTGRES_DB: binakata
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U binakata" ]
      interval: 5s
      timeout: 5s
      retries: 5

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - model_data:/app/models
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8001/\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://binakata:binakata@db:5432/binakata?schema=public
      JWT_SECRET: change_this_in_production
      ML_SERVICE_URL: http://ml-service:8001
    depends_on:
      db:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    ports:
      - "3000:3000"
    command: sh ./start.sh

volumes:
  db_data:
  model_data:
