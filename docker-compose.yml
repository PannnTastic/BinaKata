version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: binakata
      POSTGRES_PASSWORD: binakata
      POSTGRES_DB: binakata
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://binakata:binakata@db:5432/binakata
      JWT_SECRET: supersecret_change_me
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      MODEL_DIR: /app/app/ml/models
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - model_data:/app/app/ml/models

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  db_data:
  model_data: